<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Special Elite|Lakki Reddy|Raleway ">
    <title>React App</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>

    <header>
      <i class="bi bi-alarm"></i>
      <h1>The Pomodoro Timer</h1>
    </header>
    <div id="main">
      <div id="times">
        <div id="break">
        <div id="break-label">Break Length</div>
        <button  id="break-decrement"><i class="bi bi-arrow-down-circle"></i></button>
        <div id="break-length">5</div>
        <button id="break-increment" ><i class="bi bi-arrow-up-circle"></i></button>
        </div>
        <div id="session">
        <div id="session-label">Session Length</div>
        <button  id="session-decrement"><i class="bi bi-arrow-down-circle"></i></button>
        <div id="session-length">25</div>
        <button id="session-increment" ><i class="bi bi-arrow-up-circle"></i></button>
        </div>
      </div>
      <div id="timer">
        <div id="timer-label">session</div>
        <audio id="beep" src="./beep.wav"></audio>
        <div id="time-left">25:00</div>
        <button class="btn btn-primary" id="start_stop"><i class="bi bi-play-fill"></i></button>
        <button class="btn btn-danger" id="reset"><i class="bi bi-arrow-clockwise"></i></button>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
